<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form Exercise</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="03-form.js"></script>
  </head>
  <body class="bg-dark">
    <form method="post" action="/submit" class="bg-light border rounded w-50 mx-auto mt-5 p-3">
      <h1 class="mt-2 mb-4">Contact Form</h1>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input required type="Name" name="name" class="form-control" id="name">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input required type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Example textarea</label>
        <textarea class="form-control" name="message" id="message" rows="3"></textarea>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="newsletter" id="newsletter">
        <label class="form-check-label" for="newsletter">
          Sign up for the newsletter
        </label>

        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </div>

    </form>
  </body>
</html>
